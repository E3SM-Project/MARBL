   << : *DCO2STAR
   longname : D CO2 Star, Alternative CO2
pCO2SURF : &pCO2SURF
   longname : surface pCO2
   units : ppmv
   vertical_grid : none
   frequency : medium
   operator : average
pCO2SURF_ALT_CO2 :
   << : *pCO2SURF
   longname : surface pCO2, Alternative CO2
   frequency : never
   operator : none
DpCO2 : &DpCO2
   longname : D pCO2
   units : ppmv
   vertical_grid : none
   frequency :
      - medium
      - high
   operator :
      - average
      - average
DpCO2_ALT_CO2 :
   << : *DpCO2
   longname : D pCO2, Alternative CO2
   frequency : medium
   operator : average
PV_CO2 :
   longname : CO2 Piston Velocity
   units : cm/s
   vertical_grid : none
   frequency : never
   operator : none
SCHMIDT_CO2 :
   longname : CO2 Schmidt Number
   units : none
   vertical_grid : none
   frequency : medium
   operator : average
FG_CO2 : &FG_CO2 # rename ind%DIC_GAS_FLUX -> ind%FG_CO2
   longname : DIC Surface Gas Flux
   units : mmol/m^3 cm/s
   vertical_grid : none
   frequency :
      - medium
      - high
   operator :
      - average
      - average
FG_ALT_CO2 : # rename ind%DIC_GAS_FLUX_ALT_CO2 -> ind%FG_ALT_CO2
   << : *FG_CO2
   longname : DIC Surface Gas Flux, Alternative CO2
   frequency : medium
   operator : average
PH : &PH
   longname : Surface pH
   units : none
   vertical_grid : none
   frequency : medium
   operator : average
PH_ALT_CO2 :
   << : *PH
   longname : Surface pH, Alternative CO2
ATM_CO2 : &ATM_CO2
   longname : Atomspheric CO2
   units : ppmv
   vertical_grid : none
   frequency : medium
   operator : average
ATM_CO2 :
   << : *ATM_CO2
   longname : Atomspheric CO2
IRON_FLUX :
   longname : Atmospheric Iron Flux
