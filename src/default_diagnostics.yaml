################################################################################
#                          Surface forcing diagnostics                         #
################################################################################

###############
# Base module #
###############

ECOSYS_IFRAC :
   module : ecosys_base
   longname : Ice Fraction for ecosys fluxes # Want more consistent capitalization
   units : fraction
   vertical_grid : none
   frequency :
      - medium
      - high
   operator :
      - average
      - average
ECOSYS_XKW :
   module : ecosys_base
   longname : XKW for ecosys fluxes # Want more consistent capitalization
   units : cm/s
   vertical_grid : none
   frequency :
      - medium
      - high
   operator :
      - average
      - average
ECOSYS_ATM_PRESS :
   module : ecosys_base
   longname : Atmospheric Pressure for ecosys fluxes # Want more consistent capitalization
   units : atmospheres
   vertical_grid : none
   frequency : medium
   operator : average
PV_O2 :
   module : ecosys_base
   longname : PV_O2 # Should be "O2 Piston Velocity" to match PV_CO2?
   units : cm/s
   vertical_grid : none
   frequency : never
   operator : average
SCHMIDT_O2 :
   module : ecosys_base
   longname : O2 Schmidt Number
   units : none
   vertical_grid : none
   frequency : medium
   operator : average
O2SAT :
   module : ecosys_base
   longname : O2 Saturation
   units : mmol/m^3
   vertical_grid : none
   frequency : medium
   operator : average
CO2STAR : &CO2STAR
   module : ecosys_base
   longname : CO2 Star
   units : mmol/m^3
   vertical_grid : none
   frequency : medium
   operator : average
CO2STAR_ALT_CO2 :
   << : *CO2STAR
   longname : CO2 Star, Alternate CO2
DCO2STAR : &DCO2STAR
   module : ecosys_base
   longname : D CO2 Star
   units : mmol/m^3
   vertical_grid : none
   frequency : medium
   operator : average
DCO2STAR_ALT_CO2 :
   << : *DCO2STAR
   longname : D CO2 Star, Alternative CO2
pCO2SURF : &pCO2SURF
   module : ecosys_base
   longname : surface pCO2
   units : ppmv
   vertical_grid : none
   frequency : medium
   operator : average
pCO2SURF_ALT_CO2 :
   << : *pCO2SURF
   longname : surface pCO2, Alternative CO2
   frequency : never
   operator : average
DpCO2 : &DpCO2
   module : ecosys_base
   longname : D pCO2
   units : ppmv
   vertical_grid : none
   frequency :
      - medium
      - high
   operator :
      - average
      - average
DpCO2_ALT_CO2 :
   << : *DpCO2
   longname : D pCO2, Alternative CO2
   frequency : medium
   operator : average
PV_CO2 :
   module : ecosys_base
   longname : CO2 Piston Velocity
   units : cm/s
   vertical_grid : none
   frequency : never
   operator : average
SCHMIDT_CO2 :
   module : ecosys_base
   longname : CO2 Schmidt Number
   units : none
   vertical_grid : none
   frequency : medium
   operator : average
FG_CO2 : &FG_CO2 # rename ind%DIC_GAS_FLUX -> ind%FG_CO2
   module : ecosys_base
   longname : DIC Surface Gas Flux
   units : mmol/m^3 cm/s
   vertical_grid : none
   frequency :
      - medium
      - high
   operator :
      - average
      - average
FG_ALT_CO2 : # rename ind%DIC_GAS_FLUX_ALT_CO2 -> ind%FG_ALT_CO2
   << : *FG_CO2
   longname : DIC Surface Gas Flux, Alternative CO2
   frequency : medium
   operator : average
PH : &PH
   module : ecosys_base
   longname : Surface pH
   units : none
   vertical_grid : none
   frequency : medium
   operator : average
PH_ALT_CO2 :
   << : *PH
   longname : Surface pH, Alternative CO2
ATM_CO2 : &ATM_CO2
   module : ecosys_base
   longname : Atomspheric CO2
   units : ppmv
   vertical_grid : none
   frequency : medium
   operator : average
ATM_ALT_CO2 :
   << : *ATM_CO2
   longname : Atomspheric CO2
IRON_FLUX :
   module : ecosys_base
   longname : Atmospheric Iron Flux
   units : mmol/m^2/s
   vertical_grid : none
   frequency : medium
   operator : average
DUST_FLUX :
   module : ecosys_base
   longname : Dust Flux # Should be "Atmospheric Dust Flux?"
   units : g/cm^2/s
   vertical_grid : none
   frequency : never
   operator : average
NOx_FLUX :
   module : ecosys_base
   longname : Flux of NOx from Atmosphere
   units : nmol/cm^2/s
   vertical_grid : none
   frequency : medium
   operator : average
NHy_FLUX :
   module : ecosys_base
   longname : Flux of NHy from Atmosphere
   units : nmol/cm^2/s
   vertical_grid : none
   frequency : medium
   operator : average
NHx_SURFACE_EMIS :
   module : ecosys_base
   longname : Emission of NHx to Atmosphere
   units : nmol/cm^2/s
   vertical_grid : none
   frequency : medium
   operator : average

