ECOSYS_IFRAC :
   longname : Ice Fraction for ecosys fluxes # Want more consistent capitalization
   units : fraction
   vertical_grid : none
   frequency :
      - medium
      - high
ECOSYS_XKW :
   longname : XKW for ecosys fluxes # Want more consistent capitalization
   units : cm/s
   vertical_grid : none
