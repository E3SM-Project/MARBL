################################################################################
#                          Surface forcing diagnostics                         #
################################################################################

ECOSYS_IFRAC :
   longname : Ice Fraction for ecosys fluxes # Want more consistent capitalization
   units : fraction
   vertical_grid : none
   frequency :
      - medium
      - high
   operator :
      - average
      - average
ECOSYS_XKW :
   longname : XKW for ecosys fluxes # Want more consistent capitalization
   units : cm/s
   vertical_grid : none
   frequency :
      - medium
      - high
   operator :
      - average
      - average
ECOSYS_ATM_PRESS :
   longname : Atmospheric Pressure for ecosys fluxes # Want more consistent capitalization
   units : atmospheres
   vertical_grid : none
   frequency : medium
   operator : average
PV_O2 :
   longname : PV_O2 # Should be "O2 Piston Velocity" to match PV_CO2?
   units : cm/s
   vertical_grid : none
   frequency : never
   operator : none
SCHMIDT_O2 :
   longname : O2 Schmidt Number
   units : none
   vertical_grid : none
   frequency : medium
   operator : average
O2SAT :
   longname : O2 Saturation
   units : mmol/m^3
   vertical_grid : none
   frequency : medium
   operator : average
CO2STAR : &CO2STAR
   longname : CO2 Star
   units : mmol/m^3
   vertical_grid : none
   frequency : medium
   operator : average
CO2STAR_ALT_CO2 :
   << : *CO2STAR
   longname : CO2 Star, Alternate CO2
DCO2STAR : &DCO2STAR
   longname : D CO2 Star
   units : mmol/m^3
   vertical_grid : none
   frequency : medium
   operator : average
