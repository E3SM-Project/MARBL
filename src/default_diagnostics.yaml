   longname : Flux of NHy from Atmosphere
   units : nmol/cm^2/s
   vertical_grid : none
   frequency : medium
   operator : average
NHx_SURFACE_EMIS :
   longname : Emission of NHx to Atmosphere
   units : nmol/cm^2/s
   vertical_grid : none
   frequency : medium
   operator : average
